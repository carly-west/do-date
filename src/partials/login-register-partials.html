<div id="register-partial">
  <script src="src/js/register.js"></script>
  <form>
    <div class="container">
      <h1>Register</h1>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required />

      <label><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" id="psw" required />

      <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
    </div>
  </form>
</div>

<div id="login-partial">
  <script src="src/js/login.js"></script>
  <form>
    <div class="container">
      <h1>Login</h1>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required />

      <label><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" id="psw" required />

      <button type="button" id="submitData" name="submitData" class="loginbtn">Login</button>
    </div>
  </form>
</div>
