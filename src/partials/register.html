<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoDate</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" src="../js/register.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <form id="register-partial">
      <div class="container">
        <h1>Register</h1>

        <label><b>First Name</b></label>
        <input type="text" placeholder="Name" name="name" id="firstName" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required />

        <label><b>Password</b></label>
        <input type="password" placeholder="Password" name="psw" id="psw" required />

        <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>
      </div>
    </form>
  </body>
</html>
