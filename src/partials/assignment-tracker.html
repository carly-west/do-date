<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDate</title>
    <link rel="stylesheet" href="/src/css/main.css" />

</head>
<body>
    <header class="divider" id="main-header"></header>

    <form id="add-assignment">
        <div class="container">
            <h1>Add Assignment</h1>

            <label for="classes">Choose a class to add assignment to:</label>

            <select name="classes" id="classesDropDown">
            </select>

            <label for="addAssignment"><b>Enter Assignment Name</b></label>
            <input type="text" placeholder="Assignment Name" name="addAssignment" id="addAssignment" required>
    
            <button type="button" id="addAssignmentButton" name="addAssignmentButton" class="addAssignment-btn">Add Assignment</button>
        </div>
    </form>
</body>
<script  type="module" src="../js/assignment-tracker.js"></script>

</html>
