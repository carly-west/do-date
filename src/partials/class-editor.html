<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoDate</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <div class="class-editor-body">
      <div class="class-editor-content">
        <h1>Class Editor</h1>

        <form id="add-class">
          <div class="add-class">
            <h2>Create Class</h2>

            <label for="className">Class Name</label>
            <input type="text" name="className" id="className" required />
            <label for="selectColor">Class Color</label>

            <select name="selectColor" id="selectColor">
              <option value="red" id="red">Red</option>
              <option value="orange" id="orange">Orange</option>
              <option value="yellow" id="yellow">Yellow</option>
              <option value="green" id="green">Green</option>
              <option value="blue" id="blue">Blue</option>
              <option value="purple" id="purple">Purple</option>
            </select>

            <button type="button" id="submitNewClass" name="createClass" class="createclass-btn">Create Class</button>
          </div>
        </form>

        <form id="add-class">
          <div class="edit-class">
            <h2>Edit Class</h2>

            <label for="classes">Class to Edit</label>
            <select name="classes" id="classesDropDown"></select>

            <label for="classNameEdit">New Class Name</label>
            <input type="text" name="classNameEdit" id="classNameEdit" required />

            <button type="button" id="editClass" name="createClass" class="createclass-btn">Edit Class</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="../js/add-edit-class.js"></script>
</html>
